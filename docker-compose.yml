version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: plex-preroll-backend
    environment:
      - PLEX_BASE_URL=${PLEX_BASE_URL}
      - PLEX_TOKEN=${PLEX_TOKEN}
      - PLEX_SECTION_IDS=${PLEX_SECTION_IDS}
      - PREROLL_DIR=/app/prerolls
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:8088}
      - PORT=8080
    ports:
      - "8088:8080"
    volumes:
      - ./prerolls:/app/prerolls
      - ./backend/env.example:/app/backend/.env:ro
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: plex-preroll-frontend
    ports:
      - "8080:80"
    restart: unless-stopped

